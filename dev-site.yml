runtime:
  cache_dir: ./.cache/antora

site:
  title: Quarkus Tutorial
  url: https://redhat-developer-demos.github.io/quarkus-tutorial
  start_page: quarkus-tutorial::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    tutorial-namespace: quarkustutorial
    quarkus-version: 0.20.0
    minikube-version: 1.0.1+
    openshift-version: 3.11+
    minishift-version: 1.31+
    graalvm-version: graalvm-ce-1.0.0-rc16
  extensions:
    - ./lib/copy-to-clipboard.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: ../rhd-tutorial-ui/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
